    <title>Sistem Informasi Data Pasien IGD RSUD Kebayoran Lama</title>

  <body">
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h1 class="text-center mb-4">SISTEM INFORMASI DATA PASIEN IGD RSUD KEBAYORAN LAMA</h1>
          <h1 class="text-center mb-4" id="tanggalwaktu"></h1></div>
          <script>
            var tw = new Date();
            if (tw.getTimezoneOffset() == 0) (a=tw.getTime() + ( 7 *60*60*1000))
            else (a=tw.getTime());
            tw.setTime(a);
            var tahun= tw.getFullYear ();
            var hari= tw.getDay ();
            var bulan= tw.getMonth ();
            var tanggal= tw.getDate ();
            var hariarray=new Array("Minggu,","Senin,","Selasa,","Rabu,","Kamis,","Jum'at,","Sabtu,");
            var bulanarray=new Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember");
            document.getElementById("tanggalwaktu").innerHTML = hariarray[hari]+" "+tanggal+" "+bulanarray[bulan]+" "+tahun+" Jam " + ((tw.getHours() < 10) ? "0" : "") + tw.getHours() + ":" + ((tw.getMinutes() < 10)? "0" : "") + tw.getMinutes() + (" WIB ");
          </script>
          <br>
          <br>
          <h4 class="text-center mb-4" id="packageName"></h4>
          <br>
          <br>
          <br>
          <br>
          <table
            id="example"
            class="table table-striped table-bordered mt-2 mb-2"
            style="width: 100%; font-size: 22px"
          ></table>
          <br />
          <br />
          <p id="nomorUrut"></p>
        </div>
